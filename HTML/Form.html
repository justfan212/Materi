<!DOCTYPE html>
<html>
<head>
	<title>TAG FORM</title>

</head>
<body>
	<h1>Learn About Tag Form</h1>
	<table border="0" cellspacing="0" cellpadding="10">
		<tr>
			<ul>
				<form>
					<li>
						<label for="username">Username :</label>
						<input type="text" id="username" placeholder="Masukan Username">
					</li>
					<li>
						<label for="password">Password :</label>
						<input type="text" id="password" placeholder="Masukan password">
					</li>
					<li>
						<label>Jenis Kelamin</label><br>
						<label for="pria">Pria</label>
						<input type="radio" id="pria" name="jeniskelamin">
						<label for="wanita">Wanita</label>
						<input type="radio" id="wanita" name="jeniskelamin">
					</li>
					<li>
						<label>Hobi</label><br>
						<label for="check">Berenang</label>
						<input type="checkbox" id="check">
						<label for="check">Panahan</label>
						<input type="checkbox" id="check">
						<label for="check">Bercocok Tanam</label>
						<input type="checkbox" id="check">
					</li>	
					<li>
						<label>Asal Kota</label><br>
						<select>
							<option>Jakarta</option>
							<option>Bandung</option>
							<option>Jogjakarta</option>
							<option>Bogor</option>
							<option>Medan</option>
						</select>
					</li>
					<li>
						<label for="ps">Keluh Kesah</label><br>
						<textarea placeholder="Silahkan Ngeluh" id="ps"></textarea>
					</li>
						<button type="submit">Submit</button>					
				</form>
			</ul>
		</tr>

	</table>
</body>
</html>
